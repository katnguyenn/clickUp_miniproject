<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">


    <title>Data Warehouse</title>
</head>

<body>
    <!--Header-->
    <header class="header">
        <div class="wrapper header__wrapper">

            <a class="logo" href="/">
                <img src="assets/img/Logo.png" alt="Data Warehouse Logo">
            </a>

            <nav class="nav " aria-label="Main Navigation">

                <div class="nav__item nav__item--active about">
                    About
                </div>
                <div class="nav__item help">
                    Help
                </div>
                <div class="nav__item features">
                    Features
                </div>
                <div class="nav__item signup">
                    Signup
                </div>
            </nav>

            <div class="demo">
    
                <button class="demo__button">Request Demo
                    <div class="demo__arrow">
                    <div class="demo__right-line"></div>
                    <div class="demo__right-point"></div>
                    </div>
                </button>
            
            </div>


        </div>
    </header>

    <!--About-->
    <section class="about section">
        <div class="about__container">
            <h1 class="about__title">Save your data storage here.</h1>
            <p class="about__description">Data Warehouse is a data storage area that has been tested for security,
                so you can store your data here safely but not be afraid of being stolen by others.</p>
            <button class="about__btn">Learn more</button>
        </div>
        <div class="about__img">
            <img src='./assets/img/image1 1.png' alt="Save your data storage here">
        </div>
        

    </section>


    

</body>

</html>
